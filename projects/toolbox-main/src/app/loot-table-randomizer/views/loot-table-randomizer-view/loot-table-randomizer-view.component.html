<form #formRef (submit)="onSubmit($event)">
	<tbx-sub-section header="Randomization Seed">
		<input standard type="text" name="seed" [value]="seed">
	</tbx-sub-section>
	<tbx-sub-section header="Loot-Table Selection">
		<tbx-selection name="selection[]" [entries]="lootTables"></tbx-selection>
	</tbx-sub-section>
	<tbx-sub-section header="Other options">
		<input standard type="checkbox" name="dropChance100" text="Everything has 100% drop chance">
		<input standard type="checkbox" name="deadEndIndicator" text="Replace empty loot-tables with a dead end indicator item">
	</tbx-sub-section>
	<tbx-sub-section *ngFor="let additional of meta.additionals" [header]="additional.header">
		<span [innerHtml]="additional.content"></span>
	</tbx-sub-section>
	<tbx-sub-section>
		<button standard type="button" (click)="exportSettings(formRef)">Export settings</button>
		<br>
		<button standard type="button" (click)="importSettings(formRef)">Import settings</button>
	</tbx-sub-section>
	<tbx-sub-section>
		<button standard type="submit">Start the randomization</button>
		<br>
		<button standard type="button" (click)="showInstructions()">Installation instructions</button>
		<br>
		<button standard type="button" (click)="showFAQ()">Frequently asked questions</button>
	</tbx-sub-section>
</form>
